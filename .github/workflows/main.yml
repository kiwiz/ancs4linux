name: CI
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - run: sudo apt-get update
    - run: sudo apt-get install -y libgirepository1.0-dev
    - uses: actions/checkout@v2
    - run: cargo build --release
    - run: cargo test
